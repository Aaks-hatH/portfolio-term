<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRDN Winter Concert 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0000 0%, #0a1929 50%, #001a00 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Cinematic Intro */
        .cinematic-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            background: #000;
        }

        .cinematic-intro.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .intro-text {
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            opacity: 0;
        }

        .intro-text.show {
            animation: fadeInOut 2s ease-in-out forwards;
        }

        .intro-text.show-hold {
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .xrdn-intro {
            font-size: clamp(5em, 15vw, 10em);
            font-weight: 700;
            letter-spacing: 0.3em;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255, 107, 107, 0.6);
        }

        .presents-intro {
            font-size: clamp(2em, 6vw, 3em);
            color: #ffd93d;
            letter-spacing: 0.4em;
            margin-top: 30px;
        }

        .winter-intro {
            font-size: clamp(3em, 10vw, 5em);
            letter-spacing: 0.3em;
            color: #fff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* Name Input Page */
        .name-input-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            opacity: 0;
            padding: 20px;
        }

        .name-input-page.active {
            display: flex;
            animation: fadeIn 1s ease-in forwards;
        }

        .name-prompt {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2em, 6vw, 3em);
            margin-bottom: 40px;
            text-align: center;
            color: #ffd93d;
        }

        .name-input-container {
            width: 90%;
            max-width: 500px;
        }

        .name-input {
            width: 100%;
            padding: 20px 30px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid rgba(255, 107, 107, 0.5);
            border-radius: 15px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.4);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            color: #fff;
            font-size: clamp(1.1em, 4vw, 1.3em);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            background: rgba(255, 107, 107, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Results Page */
        .results-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1400;
            opacity: 0;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .results-page.active {
            display: flex;
            animation: fadeIn 1s ease-in forwards;
        }

        .results-content {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 107, 107, 0.5);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
        }

        .student-name-display {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5em, 8vw, 4em);
            color: #ffd93d;
            margin-bottom: 30px;
        }

        .choir-info {
            font-size: clamp(1.5em, 5vw, 2em);
            color: #6bcf7f;
            margin-bottom: 20px;
        }

        .position-info {
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .position-label {
            color: #ffd93d;
            font-weight: 600;
        }

        .seating-visual {
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 217, 61, 0.1);
            border: 2px solid rgba(255, 217, 61, 0.3);
            border-radius: 15px;
        }

        .stage-indicator {
            font-size: 1em;
            color: #ffd93d;
            margin-bottom: 20px;
            letter-spacing: 0.2em;
        }

        .risers-container {
            perspective: 1000px;
            margin: 20px auto;
            max-width: 800px;
        }

        .risers-view {
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column-reverse;
            gap: 8px;
            padding: 20px;
        }

        .riser-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .riser-row:nth-child(1) { 
            transform: translateY(0px) scale(1); 
        }
        .riser-row:nth-child(2) { 
            transform: translateY(-8px) scale(0.97);
            margin: 0 15px;
        }
        .riser-row:nth-child(3) { 
            transform: translateY(-16px) scale(0.94);
            margin: 0 30px;
        }
        .riser-row:nth-child(4) { 
            transform: translateY(-24px) scale(0.91);
            margin: 0 45px;
        }
        .riser-row:nth-child(5) { 
            transform: translateY(-32px) scale(0.88);
            margin: 0 60px;
        }
        .riser-row:nth-child(6) { 
            transform: translateY(-40px) scale(0.85);
            margin: 0 75px;
        }

        .singer-spot {
            width: 35px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        .singer-spot.soprano {
            background: rgba(255, 182, 193, 0.2);
            border-color: rgba(255, 182, 193, 0.4);
        }

        .singer-spot.alto {
            background: rgba(221, 160, 221, 0.2);
            border-color: rgba(221, 160, 221, 0.4);
        }

        .singer-spot.tenor {
            background: rgba(135, 206, 250, 0.2);
            border-color: rgba(135, 206, 250, 0.4);
        }

        .singer-spot.bass {
            background: rgba(144, 238, 144, 0.2);
            border-color: rgba(144, 238, 144, 0.4);
        }

        .singer-spot.current-student {
            background: rgba(255, 217, 61, 0.4) !important;
            border-color: #ffd93d !important;
            border-width: 3px;
            animation: pulseGlow 2s ease-in-out infinite;
            transform: scale(1.15);
            z-index: 10;
        }

        .singer-spot.current-student::after {
            content: '‚≠ê';
            position: absolute;
            top: -20px;
            font-size: 1.2em;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 217, 61, 0.6);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 217, 61, 1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
        }

        .legend-box {
            width: 20px;
            height: 25px;
            border-radius: 4px;
            border: 2px solid;
        }

        .legend-box.soprano {
            background: rgba(255, 182, 193, 0.2);
            border-color: rgba(255, 182, 193, 0.4);
        }

        .legend-box.alto {
            background: rgba(221, 160, 221, 0.2);
            border-color: rgba(221, 160, 221, 0.4);
        }

        .legend-box.tenor {
            background: rgba(135, 206, 250, 0.2);
            border-color: rgba(135, 206, 250, 0.4);
        }

        .legend-box.bass {
            background: rgba(144, 238, 144, 0.2);
            border-color: rgba(144, 238, 144, 0.4);
        }

        .continue-btn {
            margin-top: 30px;
            padding: 20px 50px;
            background: rgba(107, 207, 127, 0.3);
            border: 2px solid #6bcf7f;
            border-radius: 50px;
            color: #fff;
            font-size: clamp(1.1em, 4vw, 1.3em);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .continue-btn:hover {
            background: rgba(107, 207, 127, 0.5);
            transform: scale(1.05);
        }

        .search-again-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid rgba(255, 107, 107, 0.4);
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-again-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: none;
        }

        .main-content.visible {
            opacity: 1;
            visibility: visible;
            display: block;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
        }

        .header-xrdn {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2em, 6vw, 3em);
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: clamp(1em, 3vw, 1.3em);
            color: #ffd93d;
            margin-bottom: 10px;
        }

        .group-name {
            font-size: clamp(0.9em, 3vw, 1.1em);
            color: #6bcf7f;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 30px;
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }

        .seating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(107, 207, 127, 0.3);
            border: 2px solid #6bcf7f;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .seating-btn:hover {
            background: rgba(107, 207, 127, 0.5);
            transform: scale(1.05);
        }

        .songs-container {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .song-card {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-card:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ffd93d;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .song-card.expanded {
            background: rgba(255, 107, 107, 0.2);
        }

        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .song-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.4em, 5vw, 1.8em);
            color: #fff;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
        }

        .song-composer {
            font-size: clamp(0.9em, 3vw, 1.1em);
            color: #6bcf7f;
        }

        .song-toggle {
            font-size: 1.5em;
            color: #ffd93d;
            transition: transform 0.3s ease;
        }

        .song-card.expanded .song-toggle {
            transform: rotate(180deg);
        }

        .song-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .song-card.expanded .song-details {
            max-height: 2000px;
        }

        .song-content {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 107, 107, 0.3);
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #ffd93d;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .detail-text {
            font-size: 0.95em;
            color: #ddd;
            line-height: 1.6;
        }

        .soloists-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .soloist-tag {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 217, 61, 0.4);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #fff;
        }

        .lyrics-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            border-left: 3px solid #ff6b6b;
            margin-top: 15px;
        }

        .lyrics-text {
            font-size: 0.95em;
            color: #fff;
            line-height: 1.8;
            font-style: italic;
            white-space: pre-line;
        }

        @media (max-width: 768px) {
            .back-btn, .seating-btn {
                bottom: 20px;
                padding: 12px 24px;
            }

            .back-btn {
                left: 20px;
            }

            .seating-btn {
                right: 20px;
            }

            .results-content {
                padding: 30px 20px;
            }

            .singer-spot {
                width: 28px;
                height: 38px;
            }

            .riser-row {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <!-- Cinematic Intro -->
    <div class="cinematic-intro" id="cinematicIntro">
        <div class="intro-text" id="introText"></div>
    </div>

    <!-- Name Input Page -->
    <div class="name-input-page" id="nameInputPage">
        <div class="name-prompt">What is your child's name?</div>
        <div class="name-input-container">
            <input type="text" class="name-input" id="nameInput" placeholder="Enter first or last name..." autocomplete="off">
            <button class="submit-btn" onclick="findStudent()">Find My Child</button>
            <div class="error-message" id="errorMessage">Student not found. Please check the spelling and try again.</div>
        </div>
    </div>

    <!-- Results Page -->
    <div class="results-page" id="resultsPage">
        <div class="results-content">
            <div class="student-name-display" id="studentNameDisplay"></div>
            <div class="choir-info" id="choirInfo"></div>
            <div class="position-info">
                <span class="position-label">Voice Part:</span> <span id="voicePart"></span>
            </div>
            <div class="position-info">
                <span class="position-label">Seat Position:</span> <span id="seatPosition"></span>
            </div>
            
            <div class="seating-visual">
                <div class="stage-indicator">üé≠ STAGE üé≠</div>
                <div class="risers-container">
                    <div class="risers-view" id="risersView"></div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box soprano"></div>
                        <span>Soprano</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box alto"></div>
                        <span>Alto</span>
                    </div>
                    <div class="legend-item" id="tenorLegend" style="display: none;">
                        <div class="legend-box tenor"></div>
                        <span>Tenor</span>
                    </div>
                    <div class="legend-item" id="bassLegend" style="display: none;">
                        <div class="legend-box bass"></div>
                        <span>Bass/Baritone</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box" style="background: rgba(255, 217, 61, 0.4); border-color: #ffd93d;"></div>
                        <span>Your Child ‚≠ê</span>
                    </div>
                </div>
            </div>

            <button class="continue-btn" onclick="goToSongs()">View Song List</button>
            <button class="search-again-btn" onclick="searchAgain()">Search Another Student</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="header-xrdn">XRDN</div>
            <div class="header-subtitle">WINTER CONCERT 2025</div>
            <div class="group-name" id="groupName"></div>
        </div>

        <button class="back-btn" onclick="searchAgain()">‚Üê Search Again</button>
        <button class="seating-btn" onclick="alert('Full seating chart feature coming soon!')">üé≠ Full Seating Chart</button>

        <div class="songs-container" id="songsContainer"></div>
    </div>

    <script>
        // Snowfall animation
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;

                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            snowflakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(function(flake) {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Cinematic Intro Sequence
        window.addEventListener('load', function() {
            startCinematicIntro();
        });

        function startCinematicIntro() {
            const intro = document.getElementById('cinematicIntro');
            const introText = document.getElementById('introText');

            // Step 1: XRDN (2 seconds)
            setTimeout(function() {
                introText.innerHTML = '<div class="xrdn-intro">XRDN</div>';
                introText.classList.add('show');
            }, 500);

            // Step 2: PRESENTS (after 2.5 seconds)
            setTimeout(function() {
                introText.classList.remove('show');
                setTimeout(function() {
                    introText.innerHTML = '<div class="presents-intro">PRESENTS</div>';
                    introText.classList.add('show');
                }, 300);
            }, 2500);

            // Step 3: WINTER CONCERT (after 5 seconds)
            setTimeout(function() {
                introText.classList.remove('show');
                setTimeout(function() {
                    introText.innerHTML = '<div class="winter-intro">WINTER CONCERT</div>';
                    introText.classList.add('show-hold');
                }, 300);
            }, 5000);

                errorMsg.classList.add('show');

            let found = false;
            for (let choir in seatingData) {

        function createSeatingDiagram() {
            const risersView = document.getElementById('risersView');
            risersView.innerHTML = '';

            // Get all students from current choir and organize by voice part
            const students = seatingData[currentChoir];
            const organized = organizeStudentsByPart(students);
            
            // Show/hide legend items based on choir
            if (currentChoir === 'north') {
                document.getElementById('tenorLegend').style.display = 'none';
                document.getElementById('bassLegend').style.display = 'none';
            } else {
                document.getElementById('tenorLegend').style.display = 'flex';
                document.getElementById('bassLegend').style.display = 'flex';
            }

            // Create risers based on choir type
            if (currentChoir === 'north') {
                createNorthRisers(organized, risersView);
            } else {
                createMixedRisers(organized, risersView);
            }
        }

        function organizeStudentsByPart(students) {
            const organized = {
                soprano1: [],
                soprano2: [],
                alto1: [],
                alto2: [],
                tenor1: [],
                tenor2: [],
                bass: [],
                baritone: []
            };

            students.forEach(function(student) {
                const part = student.part.toLowerCase().replace(' ', '');
                if (organized[part]) {
                    organized[part].push(student);
                }
            });

            // Sort each part by seat number
            for (let key in organized) {
                organized[key].sort(function(a, b) {
                    return a.seat - b.seat;
                });
            }

            return organized;
        }

        function createNorthRisers(organized, container) {
            // North Stars: Sopranos on left, Altos on right
            // 6 rows with approximately 10-12 per row
            const allSopranos = organized.soprano1.concat(organized.soprano2);
            const allAltos = organized.alto1.concat(organized.alto2);
            
            const rowSize = 11;
            const numRows = 6;
            
            for (let row = 0; row < numRows; row++) {
                const riserRow = document.createElement('div');
                riserRow.className = 'riser-row';
                
                // Calculate which students go in this row
                const startIdx = row * rowSize;
                const sopranoSlice = allSopranos.slice(startIdx, startIdx + Math.ceil(rowSize / 2));
                const altoSlice = allAltos.slice(startIdx, startIdx + Math.floor(rowSize / 2));
                
                // Add sopranos (left side)
                sopranoSlice.forEach(function(student) {
                    riserRow.appendChild(createSingerSpot(student, 'soprano'));
                });
                
                // Add altos (right side)
                altoSlice.forEach(function(student) {
                    riserRow.appendChild(createSingerSpot(student, 'alto'));
                });
                
                // Fill empty spots if needed
                const totalInRow = sopranoSlice.length + altoSlice.length;
                for (let i = totalInRow; i < rowSize; i++) {
                    const emptySpot = document.createElement('div');
                    emptySpot.className = 'singer-spot';
                    riserRow.appendChild(emptySpot);
                }
                
                container.appendChild(riserRow);
            }
        }

            // Mixed choirs: Sopranos, Bass/Baritone/Tenor, Altos (left to right)
            const allSopranos = organized.soprano1.concat(organized.soprano2);
            const allMiddle = organized.bass.concat(organized.baritone).concat(organized.tenor1).concat(organized.tenor2);
            const allAltos = organized.alto1.concat(organized.alto2);
            
            const rowSize = 12;
            const numRows = 5;
            
            for (let row = 0; row < numRows; row++) {
                const riserRow = document.createElement('div');
                riserRow.className = 'riser-row';
                
                const startIdx = row * Math.floor(rowSize / 3);
                const sopranoSlice = allSopranos.slice(startIdx, startIdx + Math.floor(rowSize / 3));
                const middleSlice = allMiddle.slice(startIdx, startIdx + Math.floor(rowSize / 3));
                const altoSlice = allAltos.slice(startIdx, startIdx + Math.floor(rowSize / 3));
                
                // Add sopranos (left)
                sopranoSlice.forEach(function(student) {
                    riserRow.appendChild(createSingerSpot(student, 'soprano'));
                });
                
                // Add middle voices (center)
                middleSlice.forEach(function(student) {
                    const partType = getPartType(student.part);
                    riserRow.appendChild(createSingerSpot(student, partType));
                });
                
                // Add altos (right)
                altoSlice.forEach(function(student) {
                    riserRow.appendChild(createSingerSpot(student, 'alto'));
                });
                
                // Fill empty spots
                const totalInRow = sopranoSlice.length + middleSlice.length + altoSlice.length;
                for (let i = totalInRow; i < rowSize; i++) {
                    const emptySpot = document.createElement('div');
                    emptySpot.className = 'singer-spot';
                    riserRow.appendChild(emptySpot);
                }
                
                container.appendChild(riserRow);
            }
        }

        function createSingerSpot(student, partClass) {
            const spot = document.createElement('div');
            spot.className = 'singer-spot ' + partClass;
            
            // Check if this is the current student
            if (currentStudent && 
                student.first === currentStudent.first && 
                student.last === currentStudent.last) {
                spot.classList.add('current-student');
            }
            
            return spot;
        }

        function getPartType(part) {
            if (part.includes('Tenor')) return 'tenor';
            if (part.includes('Bass')) return 'bass';
            if (part.includes('Baritone')) return 'bass';
            return 'soprano';
        }
