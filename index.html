<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Migration</title>
    <!-- Fallback redirect if JS fails -->
    <meta http-equiv="refresh" content="5;url=https://aaks-hath.pages.dev">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #terminal {
            white-space: pre-wrap;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff00;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* CRT Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        a { color: #00ff00; text-decoration: underline; cursor: pointer; }
        a:hover { background-color: #00ff00; color: #000; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const NEW_URL = "https://aaks-hath.pages.dev";

        const logs = [
            "INITIALIZING MIGRATION PROTOCOL...",
            "PING 127.0.0.1 ... SUCCESS",
            "DETECTING LEGACY INFRASTRUCTURE...",
            "WARNING: SERVER DEPRECATED.",
            "ESTABLISHING TUNNEL TO CLOUDFLARE EDGE...",
            "HANDSHAKE COMPLETE [200 OK]",
            "",
            `TARGET: ${NEW_URL}`,
            "",
            "> REROUTING TRAFFIC..."
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < logs.length) {
                const currentLine = logs[lineIndex];
                
                if (charIndex < currentLine.length) {
                    terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
                    terminal.innerHTML += currentLine.charAt(charIndex);
                    terminal.innerHTML += '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(typeWriter, Math.random() * 30 + 20); // Random typing speed
                } else {
                    terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
                    terminal.innerHTML += '<br>';
                    terminal.innerHTML += '<span class="cursor"></span>';
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 300); // Pause between lines
                }
            } else {
                // Animation done, redirect
                setTimeout(() => {
                    window.location.href = NEW_URL;
                }, 1000);
                
                // Fallback link
                terminal.innerHTML += `<br><br>[SYSTEM]: If redirection fails, <a href="${NEW_URL}">CLICK HERE</a> to force jump.`;
            }
        }

        // Start
        typeWriter();
    </script>
</body>
</html>
